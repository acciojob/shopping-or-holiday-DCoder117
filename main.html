<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
</head>
<body>

    <!-- Ordered List: Shopping List -->
    <h2>Things I want to buy with my salary</h2>
    <ol>
        <li data-ns-test="shoppingList">Laptop</li>
        <li data-ns-test="shoppingList">Smartphone</li>
        <li data-ns-test="shoppingList">Car</li>
    </ol>

    <!-- Unordered List: Holiday Destinations -->
    <h2>Holiday destinations after getting a job</h2>
    <ul>
        <li data-ns-test="holidayList">Paris</li>
        <li data-ns-test="holidayList">Bali</li>
        <li data-ns-test="holidayList">Tokyo</li>
    </ul>

</body>
</html>
